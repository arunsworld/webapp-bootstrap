<div class="row justify-content-center bodycontent"><div class="col-md-6"><div class="card"><div class="card-header">Login</div><div class="card-body"><form [formGroup]="loginForm"><div class="form-group row"><label class="col-sm-3 col-form-label">Email</label><div class="col-sm-9"><input class="form-control" type="text" placeholder="Your email address" formControlName="email" #login=""/><div class="invalid-feedback">A valid e-mail address is required.</div></div></div><div class="form-group row"><label class="col-sm-3 col-form-label">Password</label><div class="col-sm-9"><input class="form-control" type="password" placeholder="Your password" formControlName="password"/><div class="invalid-feedback">A valid password is required.</div></div></div><div class="form-group row justify-content-end"><div class="col-sm-9 btn-group" *ngIf="!loggingIn; else showSpinner"><button class="btn btn-primary" type="button" [disabled]="loginForm.status!='VALID'" (click)="do_login($event)" data-loading-text="...">Login</button><button class="btn btn-warning" type="button" *ngIf="!loginForm.untouched" (click)="reset_form()">Reset</button></div><ng-template #showSpinner=""><div class="col-sm-9"><i class="fa fa-spinner fa-spin login-spinner"></i></div></ng-template></div></form></div></div></div></div>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
    var NGXSTORE_CONFIG = {
      prefix: 'ab_',      // default: 'ngx_'

    };
    </script>
